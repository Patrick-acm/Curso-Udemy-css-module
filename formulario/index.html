<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Fromulario do html</h2>
    <!-- primeiro formulario -->
    <!-- atributo dos formularios -->
    <form action="register.php" method="post">
        <div>
        <label for="name">Nome:</label>
        <input type="text" name="name"/>
        <!-- 3 atributo nome -->
    </div>
      <div>  <!-- 4 atributo idade -->
        <label for="age">Idade:</label>
        <input type="number" name="age"/>
    </div>
    <div>
        <!-- 6 select -->
        <label for="job">Selecione sua profissao</label>
        <select name="jobe" id="">
            <option value="programador">programador</option>
            <option value="tester">TesterQA</option>
            <option value="Devops">DevOps</option>
        </select>
    </div>
    <!-- 7 selected -->
    <div>
        <label for="contract">Voce leu os termos do contrato?</label>
        <select name="contract">
            <option value="Sim">Sim</option>
            <option value="Nao" selected>Nao</option>
        </select>
    </div>
    <!-- 8 multiplas selecoes -->
        <label for="items">Selecione os itens desejados:</label>
        <select name="items" id="" multiple>
            <option value="pera">Pera</option>
            <option value="feijao">Feijao</option>
            <option value="arroz">arroz</option>
            <option value="milho">milho</option>
        </select>
    </div>
    <!-- 9 text area -->
    <div>
        <label for="comment">escreva abaixo o que voce achou do post</label>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
    </div>     
    <!-- 10 field set e legend -->
    <div>
        <fieldset>
            <legend>
                preencha as suas informacoes
            </legend>
            <label for="firstname">Nome:</label>
            <input type="text" name="firstname">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname">
        </fieldset>
    </div>
    <!-- 11 datalist -->
    <div>
        <label for="flavor">Escolha um sabor:</label>
        <input type="text" name="flavor" list="flavors">

        <datalist id="flavors">
            <option value="cereja"></option>
            <option value="morango"></option>
            <option value="uva"></option>
            <option value="abacaxi"></option>
        </datalist>
    </div>
    <!-- 12 senha -->
    <div>
        <label for="passsword">Digitite sua senha:</label>
        <input type="password">
    </div>
          <!-- 14 radio buttons -->
          <div>
            <label for="car_model">Escolha o modelo do seu carro</label>
            <div class="radio">
                <input type="radio" value="BMW" name="car_model">
                <label for="BMW">BMW</label>
            </div>
                <div class="radio">
                    <input type="radio" value="Ferrari" name="car_model">
                    <label for="BMW">Ferrari</label>
                </div>
                    <div class="radio">
                        <input type="radio" value="Fiat" name="car_model">
                        <label for="BMW">fiat</label>
                    </div>
                    </div>
                    <!-- 15 checkbox -->
                    <div>
                        <label for="optionals">Opicionais do carro</label>
                        <div class="radio">
                            <div>
                            <input type="checkbox" value="big-tires" name="optionals[]">
                            <label for="big-tires">Pneus grandes</label>
                            </div>
                            <div><input type="checkbox" value="turbo-engine" name="optionals[]">
                                <label for="turbo-engine">motor  turbo</label>
                            </div>
                            <div>  
                            <input type="checkbox" value="hybrid" name="optionals[]">
                            <label for="hybrid">Hybrido</label>
                        </div>
                        </div>
                    </div>
                    <!-- 16 datas -->
                    <div>
                        <label for="birthday">Data de nascimento:</label>
                        <input type="date" name="birthday">
                    </div>
                    <!--  17 arquivos -->
                    <div>
                        <label for="image">Insira sua imagem:</label>
                        <input type="file" name="image">
                    </div>
                    <!-- 18 numeros -->
                    <div>
                        <label for="for-numbers">Coloque um numero</label>
                        <input type="number" name="number"/>
                    </div>
                    <!-- 19 e-mail -->
                    <div>
                        <label for="e-mail">coloque seu e-mail:</label>
                        <input type="email" value="e-mail">
                    </div>
                    <!-- 20 value -->
                    <div>
                        <label for="value">digite algum valor:</label>
                        <input type="text" value="meu valor e esse" >
                    </div>
                    <!-- 21 disable -->
                    <div>
                        <p>tente mudar:</p>
                        <input type="text" disabled value="nao preencha">
                    </div>
                    <!-- 22 place holder -->
                    <div>
                        <label for="currentjob">digite sua profissao</label>
                        <input type="text" name="currentjob" placeholder="no que voce esta trabalhando agora"/>
                    </div>
                    <!-- 23 required -->
                    <div>
                        <label for="birthyear">Ano de nascimento</label>
                        <input type="date" placeholder="Digitite seu ano de nascimento" required>
                    </div>
    <!-- 13resetar form -->
        <input type="reset" name="" value="resetar">
    <!-- 5 envio de form -->
    <input type="submit" value="Enviar"/>
</form>
</body>
</html>
